<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Harry Potter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Quizz Harry Potter</h1>

    <div class="container-global">

        <form class="quizz-hp-form">

            <div class="quizz-hp-block">
                <h3>Pour quel événement Harry va-t-il au zoo ?</h2>

                    <div>
                        <input type="radio" id="Harry" name="q1" value="a" checked>
                        <label for="Harry">Son anniversaire</label>
                    </div>
                    <div>
                        <input type="radio" id="Hermione" name="q1" value="b">
                        <label for="Hermione">L'anniversaire d'Hermione</label>
                    </div>
                    <div>
                        <input type="radio" id="Dudley" name="q1" value="c">
                        <label for="Dudley">L'anniversaire de Dudley</label>
                    </div>
            </div>

            <div class="quizz-hp-block">
                <h3>Qui Harry rencontre-t-il en premier ?</h2>

                    <div>
                        <input type="radio" id="Ginny" name="q1" value="a" checked>
                        <label for="Ginny">Ginny</label>
                    </div>
                    <div>
                        <input type="radio" id="Hermione" name="q1" value="b">
                        <label for="Hermione">Hermione</label>
                    </div>
                    <div>
                        <input type="radio" id="Neuville" name="q1" value="c">
                        <label for="Neuville">Neuville</label>
                    </div>
            </div>

            <button type="submit">Vous êtes sûr de vous ? Alors validez !</button>

        </form>

        <div class="resultats">
            <h2>Validez pour voir vos résultats.</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
